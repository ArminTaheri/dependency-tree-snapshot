<html>
<head>
  <script src="dependency-tree.js" type="text/javascript"></script>
    <title>Dependency Tree</title>
    <style type="text/css">
      body {
        margin: 0px;
        height: 100%;
        width: 100%;
        display: table;
      }
      center {
        display: table-cell;
        vertical-align: middle;
      }
      #legend {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      #label {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font: 12pt Arial, Monospace;
      }
      #backBuffer { display: none; }
    </style>
    <center>
      <canvas id="canvas" width="1400" height="1400"></canvas>
      <canvas id="legend" width="200" height="20"></canvas>
      <div id="label"></div>
    </center>
    <script>
      window.control = new DependencyTreeControl(
        window.jsonFile, canvas, legend, label
      ).init();
    </script>
  </body>
</html>
